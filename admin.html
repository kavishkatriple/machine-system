<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --r: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ===== ICONS ===== */
        .icon {
            display: inline-flex;
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1 .icon {
            width: 28px;
            height: 28px;
            color: var(--primary);
        }

        .header-meta {
            display: flex;
            gap: 16px;
            align-items: center;
            color: var(--text-sec);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .clock {
            display: flex;
            align-items: center;
            gap: 6px;
            background: white;
            padding: 6px 12px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        /* ===== STATS GRID ===== */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--r);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-head {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--text-sec);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .stat-val {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-desc {
            font-size: 0.85rem;
            color: var(--text-sec);
        }

        .stat-icon {
            color: var(--primary);
            opacity: 0.8;
        }

        /* ===== ACTIONS BAR ===== */
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow);
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -2px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: white;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            background: var(--bg);
        }

        .btn-danger {
            background: white;
            color: var(--danger);
            border: 1px solid var(--border);
        }

        .btn-danger:hover {
            background: #fef2f2;
            border-color: #fecaca;
        }

        /* ===== MAIN GRID ===== */
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===== CARD ===== */
        .card {
            background: var(--card);
            border-radius: var(--r);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-head {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fdfdfd;
        }

        .card-head h3 {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-body {
            padding: 20px;
        }

        /* ===== FILTERS ===== */
        .filters {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 140px;
        }

        .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--text);
            outline: none;
        }

        .filter-group select:focus {
            border-color: var(--primary);
            ring: 2px solid var(--primary);
        }

        /* ===== TABLE ===== */
        .table-wrap {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            color: var(--text-sec);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            background: #f8fafc;
            white-space: nowrap;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            vertical-align: middle;
            white-space: nowrap;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #f8fafc;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-owned {
            background: #e0e7ff;
            color: #4338ca;
        }

        .badge-rent {
            background: #fce7f3;
            color: #be185d;
        }

        .badge-sync {
            background: #dcfce7;
            color: #15803d;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .badge-local {
            background: #ffedd5;
            color: #c2410c;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* ===== CHART ===== */
        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .chart-label {
            width: 140px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-sec);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-track {
            flex: 1;
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 12px;
        }

        .chart-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        .chart-val {
            width: 40px;
            text-align: right;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text);
        }

        .c-1 {
            background: var(--primary);
        }

        .c-2 {
            background: var(--accent);
        }

        .c-3 {
            background: var(--success);
        }

        .c-4 {
            background: var(--warning);
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: var(--r);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal h3 {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .modal p {
            color: var(--text-sec);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: var(--text-sec);
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            stroke: #cbd5e1;
            margin-bottom: 12px;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-meta {
                width: 100%;
                justify-content: space-between;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>
                <svg class="icon" viewBox="0 0 24 24">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                    <line x1="8" y1="21" x2="16" y2="21" />
                    <line x1="12" y1="17" x2="12" y2="21" />
                </svg>
                Admin Dashboard
            </h1>
            <div class="header-meta">
                <div class="clock">
                    <svg class="icon icon-sm" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    <span id="liveClock">--:--</span>
                </div>
                <div id="liveDate">Loading...</div>
            </div>
        </div>

        <!-- STATS -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-head">
                    <span>Submissions</span>
                    <svg class="icon stat-icon" viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>
                </div>
                <div class="stat-val" id="totalSubmissions">0</div>
                <div class="stat-desc">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-head">
                    <span>Today</span>
                    <svg class="icon stat-icon" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>
                </div>
                <div class="stat-val" id="todaySubmissions">0</div>
                <div class="stat-desc">New Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-head">
                    <span>Factories</span>
                    <svg class="icon stat-icon" viewBox="0 0 24 24">
                        <path d="M2 20h20M4 20V10l8-6 8 6v10M9 20v-6h6v6" />
                    </svg>
                </div>
                <div class="stat-val" id="activeFactories">0</div>
                <div class="stat-desc">Reporting</div>
            </div>
            <div class="stat-card">
                <div class="stat-head">
                    <span>Machines</span>
                    <svg class="icon stat-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </div>
                <div class="stat-val" id="totalMachines">0</div>
                <div class="stat-desc">Counted</div>
            </div>
        </div>

        <!-- ACTIONS -->
        <div class="actions">
            <button class="btn btn-success" onclick="openGoogleSheet()">
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                    <path d="M3 3v18h18" />
                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3" />
                </svg>
                Open Google Sheet
            </button>
            <button class="btn btn-primary" onclick="refreshData()">
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                    <polyline points="23 4 23 10 17 10" />
                    <polyline points="1 20 1 14 7 14" />
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                </svg>
                Refresh Data
            </button>
            <button class="btn btn-outline" onclick="downloadCSV()">
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                Export CSV
            </button>
            <button class="btn btn-danger" onclick="confirmDeleteAll()">
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                Clear Data
            </button>
        </div>

        <div class="grid">
            <!-- TABLE -->
            <div class="card">
                <div class="card-head">
                    <h3>
                        <svg class="icon" viewBox="0 0 24 24">
                            <line x1="8" y1="6" x2="21" y2="6" />
                            <line x1="8" y1="12" x2="21" y2="12" />
                            <line x1="8" y1="18" x2="21" y2="18" />
                            <line x1="3" y1="6" x2="3.01" y2="6" />
                            <line x1="3" y1="12" x2="3.01" y2="12" />
                            <line x1="3" y1="18" x2="3.01" y2="18" />
                        </svg>
                        Recent Submissions
                    </h3>
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <select id="filterFactory" onchange="filterData()">
                            <option value="">All Factories</option>
                            <option value="THHM">Hambanthota (THHM)</option>
                            <option value="THAM">Ambalanthota (THAM)</option>
                            <option value="THGI">Boyagala (THGI)</option>
                            <option value="THMM">Mamadala (THMM)</option>
                            <option value="THKN">Kane Hambanthota (THKN)</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="filterOwnership" onchange="filterData()">
                            <option value="">All Types</option>
                            <option value="Owned">Owned</option>
                            <option value="Rent">Rent</option>
                        </select>
                    </div>
                </div>
                <div class="card-body" style="padding:0">
                    <div class="table-wrap" id="submissionsTable">
                        <!-- Table Content -->
                    </div>
                </div>
            </div>

            <!-- CHARTS -->
            <div>
                <!-- Factory Chart -->
                <div class="card" style="margin-bottom: 24px;">
                    <div class="card-head">
                        <h3>
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M18 20V10" />
                                <path d="M12 20V4" />
                                <path d="M6 20v-6" />
                            </svg>
                            Submissions by Factory
                        </h3>
                    </div>
                    <div class="card-body" id="factoryChart">
                        <!-- Chart Content -->
                    </div>
                </div>

                <!-- Trend Chart -->
                <div class="card">
                    <div class="card-head">
                        <h3>
                            <svg class="icon" viewBox="0 0 24 24">
                                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
                                <polyline points="17 6 23 6 23 12" />
                            </svg>
                            Recent Activity
                        </h3>
                    </div>
                    <div class="card-body" id="trendChart">
                        <!-- Chart Content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <h3>Clear All Data?</h3>
            <p>This will remove all locally stored submissions. This action cannot be undone.</p>
            <div class="modal-btns">
                <button class="btn btn-danger" onclick="deleteAllData()">Yes, Clear All</button>
                <button class="btn btn-outline" onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1144jrBeQMGELi0gsGQRXJY2275wtWqVPy08_XJU2knU/edit';

        const FACTORY_NAMES = {
            'THHM': 'Hambanthota',
            'THAM': 'Ambalanthota',
            'THGI': 'Boyagala',
            'THMM': 'Mamadala',
            'THKN': 'Kane Hambanthota'
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('liveClock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('liveDate').textContent = now.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function loadData() {
            let records = JSON.parse(localStorage.getItem('machineRecords') || '[]');
            updateStats(records);
            displaySubmissions(records);
            generateCharts(records);
        }

        function updateStats(records) {
            const today = new Date().toISOString().split('T')[0];
            const todayRecs = records.filter(r => r.date === today);
            const factories = new Set(records.map(r => r.factory));
            let machines = 0;

            records.forEach(r => {
                if (r.machines) r.machines.forEach(m => Object.values(m.statuses).forEach(c => machines += c));
            });

            document.getElementById('totalSubmissions').textContent = records.length;
            document.getElementById('todaySubmissions').textContent = todayRecs.length;
            document.getElementById('activeFactories').textContent = factories.size;
            document.getElementById('totalMachines').textContent = machines;
        }

        function displaySubmissions(records) {
            const container = document.getElementById('submissionsTable');
            if (records.length === 0) {
                container.innerHTML = '<div class="empty-state"><svg class="icon empty-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg><p>No records found</p></div>';
                return;
            }

            let html = `<table><thead><tr><th>Date</th><th>Factory</th><th>Ownership</th><th>Operator</th><th>Machines</th><th>Sync</th><th>Action</th></tr></thead><tbody>`;

            // Sort by latest
            records.slice().sort((a, b) => (b.timestamp || b.date).localeCompare(a.timestamp || a.date))
                .slice(0, 50).forEach(r => {
                    let mCount = 0;
                    if (r.machines) r.machines.forEach(m => Object.values(m.statuses).forEach(c => mCount += c));

                    const syncBadge = r.synced ?
                        `<span class="badge badge-sync"><svg class="icon icon-sm" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>Synced</span>` :
                        `<span class="badge badge-local"><svg class="icon icon-sm" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>Local</span>`;

                    const ownBadge = r.ownership === 'Owned' ? '<span class="badge badge-owned">Owned</span>' : '<span class="badge badge-rent">Rent</span>';
                    const factoryName = FACTORY_NAMES[r.factory] ? `${FACTORY_NAMES[r.factory]} (${r.factory})` : r.factory;

                    html += `<tr>
                    <td>${r.date}</td>
                    <td><strong>${factoryName}</strong></td>
                    <td>${ownBadge}</td>
                    <td>${r.operatorName || '-'}</td>
                    <td>${mCount}</td>
                    <td>${syncBadge}</td>
                    <td><button class="btn btn-outline" style="padding:4px 8px; font-size:0.75rem;" onclick="deleteRecord(${r.id})">Delete</button></td>
                </tr>`;
                });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function generateCharts(records) {
            // Factory Chart
            const fCounts = {};
            records.forEach(r => {
                const name = FACTORY_NAMES[r.factory] || r.factory;
                fCounts[name] = (fCounts[name] || 0) + 1;
            });
            const fContainer = document.getElementById('factoryChart');
            if (Object.keys(fCounts).length === 0) {
                fContainer.innerHTML = '<div class="empty-state"><p>No data</p></div>';
            } else {
                const max = Math.max(...Object.values(fCounts));
                let html = '';
                Object.entries(fCounts).sort((a, b) => b[1] - a[1]).forEach(([name, count], i) => {
                    const pct = (count / max) * 100;
                    html += `<div class="chart-row">
                        <div class="chart-label">${name}</div>
                        <div class="chart-track"><div class="chart-bar c-${(i % 4) + 1}" style="width:${pct}%"></div></div>
                        <div class="chart-val">${count}</div>
                    </div>`;
                });
                fContainer.innerHTML = html;
            }

            // Trend Chart
            const dCounts = {};
            records.forEach(r => dCounts[r.date] = (dCounts[r.date] || 0) + 1);
            const dContainer = document.getElementById('trendChart');
            if (Object.keys(dCounts).length === 0) {
                dContainer.innerHTML = '<div class="empty-state"><p>No data</p></div>';
            } else {
                let html = '';
                Object.entries(dCounts).sort().reverse().slice(0, 5).forEach(([date, count], i) => {
                    html += `<div class="chart-row">
                        <div class="chart-label">${date}</div>
                        <div class="chart-track"><div class="chart-bar c-2" style="width:${Math.min(count * 10, 100)}%"></div></div>
                        <div class="chart-val">${count}</div>
                    </div>`;
                });
                dContainer.innerHTML = html;
            }
        }

        function filterData() {
            const f = document.getElementById('filterFactory').value;
            const o = document.getElementById('filterOwnership').value;
            let records = JSON.parse(localStorage.getItem('machineRecords') || '[]');

            if (f) records = records.filter(r => r.factory === f);
            if (o) records = records.filter(r => r.ownership === o);

            // Just update display, don't change charts logic if we want charts to reflect filtered data (usually yes)
            updateStats(records);
            displaySubmissions(records);
            generateCharts(records);
        }

        function refreshData() {
            loadData();
            const b = event.currentTarget;
            const old = b.innerHTML;
            b.innerHTML = '<svg class="icon icon-sm" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg> Updated';
            setTimeout(() => b.innerHTML = old, 1500);
        }

        function deleteRecord(id) {
            if (!confirm('Delete this record locally?')) return;
            let r = JSON.parse(localStorage.getItem('machineRecords') || '[]');
            r = r.filter(x => x.id !== id);
            localStorage.setItem('machineRecords', JSON.stringify(r));
            loadData();
        }

        function confirmDeleteAll() { document.getElementById('deleteModal').classList.add('active'); }
        function closeDeleteModal() { document.getElementById('deleteModal').classList.remove('active'); }
        function deleteAllData() {
            localStorage.removeItem('machineRecords');
            closeDeleteModal();
            loadData();
        }

        function downloadCSV() {
            const records = JSON.parse(localStorage.getItem('machineRecords') || '[]');
            if (records.length === 0) return alert('No data');

            let csv = '\uFEFFDate,Factory,Ownership,Operator,Machine Type,Status,Count\n';
            records.forEach(r => {
                if (r.machines) {
                    r.machines.forEach(m => {
                        Object.entries(m.statuses).forEach(([s, c]) => {
                            if (c > 0) csv += `"${r.date}","${r.factory}","${r.ownership}","${r.operatorName || ''}","${m.type}","${s}",${c}\n`;
                        });
                    });
                }
            });

            const url = URL.createObjectURL(new Blob([csv], { type: 'text/csv;charset=utf-8;' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = `machine-report-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function openGoogleSheet() {
            if (GOOGLE_SHEET_URL.includes('YOUR_GOOGLE')) alert('Please configure the Google Sheet URL in the file first.');
            else window.open(GOOGLE_SHEET_URL, '_blank');
        }

        document.getElementById('deleteModal').addEventListener('click', function (e) { if (e.target === this) closeDeleteModal(); });
        window.onload = loadData;
    </script>
</body>
