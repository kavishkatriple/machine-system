<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Booking</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ec1c24;
            /* Red */
            --primary-hover: #be161d;
            /* Darker Red */
            --secondary: #FFFFFF;
            /* White */
            --bg-body: #FFFFFF;
            /* White */
            --bg-card: #FFFFFF;
            --text-main: #000000;
            /* Black for contrast */
            --text-muted: #666666;
            /* Grey */
            --success: #ec1c24;
            /* Red (Unified Theme - or keep green? User said Red and White. usually available is green. check request "unavailable slots red". Available slots maybe white with red border?) */
            /* Let's keep Available as Green for UX, but primary theme is Red/White. Or make Available White? Use Green for 'Available' text badge for clarity. */
            /* User said "two tone". Let's try to stick to Red/White/Grey/Black. */
            /* actually "unavailable slots red" was previous request. */
            --success: #28a745;
            /* Keep functional green for availability? Or make it white with border? Let's keep green for now for UX safety, but style the rest Red. */
            --success-bg: #f8f9fa;
            --error: #ec1c24;
            /* Red */
            --error-bg: #fff5f5;
            --border: #eeeeee;
            --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 80px;
            width: auto;
            margin-bottom: 24px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .controls {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .date-selector label {
            font-weight: 500;
            color: var(--text-main);
            margin-right: 10px;
        }

        .date-selector input {
            padding: 10px 16px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
            color: var(--text-main);
            background: #F8FAFC;
        }

        .date-selector input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: white;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .room-column {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        .room-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .room-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-body);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-right: 12px;
        }

        .room-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .time-slots {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Time Slot Card */
        .time-slot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .time-slot:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Available State */
        .time-slot.available {
            cursor: pointer;
            border-left: 4px solid var(--success);
        }

        .time-slot.available:hover {
            border-color: var(--success);
            background-color: #F0FDF4;
            /* Very light green */
        }

        /* Booked State */
        .time-slot.booked {
            background-color: var(--error-bg);
            border-left: 4px solid var(--error);
            cursor: default;
        }

        .time-slot.booked:hover {
            transform: none;
            box-shadow: none;
        }

        .slot-time {
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .slot-status-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-available {
            background: var(--success-bg);
            color: var(--success);
        }

        .status-booked {
            background: var(--error-bg);
            color: var(--error);
        }

        .booked-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .booked-user {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .booked-time-range {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .cancel-btn {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 4px;
            transition: color 0.2s;
        }

        .cancel-btn:hover {
            color: var(--error);
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot.available {
            background: var(--success);
        }

        .dot.booked {
            background: var(--error);
        }


        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            /* Slate 900 with opacity */
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 480px;
            padding: 32px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.95);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .modal-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .form-group span.required {
            color: var(--error);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text-main);
            transition: all 0.2s;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group input[readonly] {
            background-color: #F1F5F9;
            color: var(--text-muted);
            cursor: not-allowed;
            border-color: transparent;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #F8FAFC;
            border-color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .rooms-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            body {
                padding: 20px 10px;
            }
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            color: white;
            box-shadow: var(--shadow-lg);
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s forwards;
            max-width: 350px;
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: var(--error);
        }

        @keyframes toastIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes toastOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="Triple Holdings_Logo.png" alt="Triple Holdings Logo" class="logo"
                onerror="this.style.display='none'">
            <h1>Resource Booking</h1>

        </div>

        <div class="controls">
            <div class="date-selector">
                <label for="booking-date">Select Date:</label>
                <input type="date" id="booking-date">
            </div>
        </div>

        <div class="rooms-grid">
            <!-- Board Room -->
            <div class="room-column">
                <div class="room-header">
                    <div class="room-icon">ðŸ“Š</div>
                    <div class="room-title">Board Room</div>
                </div>
                <div id="boardroom-slots" class="time-slots"></div>
            </div>

            <!-- Meeting Room -->
            <div class="room-column">
                <div class="room-header">
                    <div class="room-icon">ðŸ’¼</div>
                    <div class="room-title">Meeting Room</div>
                </div>
                <div id="meetingroom-slots" class="time-slots"></div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="dot available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="dot booked"></div>
                <span>Booked</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Modal -->
    <div class="modal" id="booking-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book Room</h2>
                <p>Please fill in the details below</p>
            </div>
            <form id="booking-form">
                <div class="form-group">
                    <label>Employee Name <span class="required">*</span></label>
                    <input type="text" id="employee-name" required placeholder="John Doe">
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label>Room</label>
                        <input type="text" id="room-name" readonly>
                    </div>
                    <div>
                        <label>Date</label>
                        <input type="text" id="booking-date-display" readonly>
                    </div>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label>Start Time <span class="required">*</span></label>
                        <select id="start-time" required>
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div>
                        <label>End Time <span class="required">*</span></label>
                        <select id="end-time" required>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Purpose <span class="required">*</span></label>
                    <textarea id="purpose" required placeholder="Briefly describe the meeting purpose..."
                        rows="3"></textarea>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============================================================
        // GOOGLE APPS SCRIPT URL - PASTE YOUR DEPLOYED URL HERE
        // ============================================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZ3Q7Xoe8qUcfreMkVMn9EnU7-lnkxeg2U-6DhuHHgurrnZdw4uNZzmg7DkP0y-jR7gg/exec';

        // --- APP LOGIC ---

        // Generate time slots from 8:30 AM to 5:30 PM in 30-minute intervals
        function generateTimeSlots() {
            const slots = [];
            let hour = 8;
            let minute = 30;

            while (hour < 17 || (hour === 17 && minute <= 30)) {
                const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                slots.push(timeString);

                minute += 30;
                if (minute === 60) {
                    minute = 0;
                    hour++;
                }
            }

            return slots;
        }

        const timeSlots = generateTimeSlots();
        let bookings = {};
        let selectedSlot = null;
        let isLoading = false;

        // Set today's date as default
        const dateInput = document.getElementById('booking-date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
        dateInput.min = today;

        // --- FETCH BOOKINGS FROM GOOGLE SHEETS ---
        async function fetchBookings() {
            if (SCRIPT_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                console.warn('âš ï¸ Please set your Google Apps Script URL in the SCRIPT_URL variable.');
                return;
            }

            try {
                isLoading = true;
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                if (data.status === 'success') {
                    bookings = data.bookings || {};
                    renderSlots();
                } else {
                    console.error('Error fetching bookings:', data);
                }
            } catch (err) {
                console.error('Network error fetching bookings:', err);
            } finally {
                isLoading = false;
            }
        }

        // --- SAVE BOOKING TO GOOGLE SHEETS ---
        async function saveBooking(bookingData) {
            if (SCRIPT_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                alert('âš ï¸ Please set your Google Apps Script URL first!');
                return false;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(bookingData),
                    headers: { 'Content-Type': 'text/plain' }
                });
                const result = await response.json();
                return result.status === 'success';
            } catch (err) {
                console.error('Error saving booking:', err);
                alert('âŒ Network error while saving booking. Please try again.');
                return false;
            }
        }

        // --- DELETE BOOKING FROM GOOGLE SHEETS ---
        async function deleteBooking(bookingKey) {
            if (SCRIPT_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                alert('âš ï¸ Please set your Google Apps Script URL first!');
                return false;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'delete', key: bookingKey }),
                    headers: { 'Content-Type': 'text/plain' }
                });
                const result = await response.json();
                return result.status === 'success';
            } catch (err) {
                console.error('Error deleting booking:', err);
                alert('âŒ Network error while cancelling booking. Please try again.');
                return false;
            }
        }

        // --- AUTO-REFRESH: Poll every 5 seconds for real-time updates ---
        fetchBookings(); // Initial load
        let pollTimer = setInterval(fetchBookings, 5000); // Refresh every 5 seconds

        // Pause polling when tab is hidden, resume when visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(pollTimer);
                console.log('â¸ï¸ Tab hidden - polling paused');
            } else {
                fetchBookings(); // Fetch immediately when tab becomes visible
                pollTimer = setInterval(fetchBookings, 5000);
                console.log('â–¶ï¸ Tab visible - polling resumed');
            }
        });

        function getBookingForSlot(date, room, time) {
            for (let key in bookings) {
                const booking = bookings[key];
                if (booking.date === date && booking.room === room) {
                    const slots = getSlotsBetween(booking.startTime, booking.endTime);
                    if (slots.includes(time)) {
                        return { ...booking, key };
                    }
                }
            }
            return null;
        }

        function getSlotsBetween(startTime, endTime) {
            const startIndex = timeSlots.indexOf(startTime);
            const endIndex = timeSlots.indexOf(endTime);
            if (endIndex === -1 && endTime === "18:00") {
                return timeSlots.slice(startIndex);
            }
            return timeSlots.slice(startIndex, endIndex);
        }

        function renderSlots() {
            const selectedDate = dateInput.value;
            const boardroomContainer = document.getElementById('boardroom-slots');
            const meetingroomContainer = document.getElementById('meetingroom-slots');

            boardroomContainer.innerHTML = '';
            meetingroomContainer.innerHTML = '';

            timeSlots.forEach(time => {
                // Board Room
                const boardBooking = getBookingForSlot(selectedDate, 'Board Room', time);
                const boardSlot = createSlotElement(time, 'Board Room', boardBooking, selectedDate);
                boardroomContainer.appendChild(boardSlot);

                // Meeting Room
                const meetingBooking = getBookingForSlot(selectedDate, 'Meeting Room', time);
                const meetingSlot = createSlotElement(time, 'Meeting Room', meetingBooking, selectedDate);
                meetingroomContainer.appendChild(meetingSlot);
            });
        }

        function createSlotElement(time, room, booking, date) {
            const slot = document.createElement('div');
            slot.className = `time-slot ${booking ? 'booked' : 'available'}`;

            const slotTime = document.createElement('div');
            slotTime.className = 'slot-time';
            slotTime.textContent = formatTime(time);
            slot.appendChild(slotTime);

            if (booking) {
                const details = document.createElement('div');
                details.className = 'booked-details';

                const user = document.createElement('div');
                user.className = 'booked-user';
                user.textContent = booking.employeeName;

                const range = document.createElement('div');
                range.className = 'booked-time-range';
                range.textContent = `${formatTime(booking.startTime)} - ${formatTime(booking.endTime)}`;

                const purpose = document.createElement('div');
                purpose.className = 'booked-purpose';
                purpose.textContent = booking.purpose;
                purpose.style.fontSize = '0.85rem';
                purpose.style.fontStyle = 'italic';
                purpose.style.color = 'var(--text-muted)';
                purpose.style.marginTop = '4px';

                details.appendChild(user);
                details.appendChild(range);
                details.appendChild(purpose);

                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'Cancel';
                cancelBtn.className = 'cancel-btn';
                cancelBtn.onclick = (e) => {
                    e.stopPropagation();
                    cancelBooking(booking.key);
                };
                details.appendChild(cancelBtn);

                slot.appendChild(details);
            } else {
                const badge = document.createElement('div');
                badge.className = 'slot-status-badge status-available';
                badge.textContent = 'Available';
                slot.appendChild(badge);

                slot.onclick = () => openBookingModal(time, room, date);
            }

            return slot;
        }

        function formatTime(time24) {
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function populateTimeDropdowns(clickedTime) {
            const startSelect = document.getElementById('start-time');
            const endSelect = document.getElementById('end-time');

            startSelect.innerHTML = '<option value="">Select</option>';
            endSelect.innerHTML = '<option value="">Select</option>';

            timeSlots.forEach(time => {
                const option = document.createElement('option');
                option.value = time;
                option.textContent = formatTime(time);
                if (time === clickedTime) {
                    option.selected = true;
                }
                startSelect.appendChild(option);
            });

            startSelect.onchange = () => {
                const startTime = startSelect.value;
                const selectedDate = dateInput.value;
                const room = document.getElementById('room-name').value;

                endSelect.innerHTML = '<option value="">Select</option>';

                if (startTime) {
                    const startIndex = timeSlots.indexOf(startTime);

                    for (let i = startIndex + 1; i < timeSlots.length; i++) {
                        const time = timeSlots[i];
                        if (checkConflict(startIndex, i)) break;
                        addOption(time);
                    }

                    const lastSlotStart = "17:30";
                    if ((startTime === lastSlotStart) || (!checkConflict(startIndex, timeSlots.length))) {
                        const existingBooking = getBookingForSlot(selectedDate, room, lastSlotStart);
                        if (!existingBooking || existingBooking.key === selectedSlot?.editKey) {
                            addOption("18:00");
                        }
                    }

                    function checkConflict(startIdx, endIdx) {
                        const slotsToCheck = timeSlots.slice(startIdx, endIdx);
                        for (let slot of slotsToCheck) {
                            const existingBooking = getBookingForSlot(selectedDate, room, slot);
                            if (existingBooking && existingBooking.key !== selectedSlot?.editKey) {
                                return true;
                            }
                        }
                        return false;
                    }

                    function addOption(time) {
                        const option = document.createElement('option');
                        option.value = time;
                        option.textContent = formatTime(time);
                        endSelect.appendChild(option);
                    }
                }
            };

            startSelect.onchange();
        }

        function openBookingModal(time, room, date) {
            selectedSlot = { time, room, date };
            document.getElementById('employee-name').value = '';
            document.getElementById('room-name').value = room;
            document.getElementById('booking-date-display').value = date;
            document.getElementById('purpose').value = '';

            populateTimeDropdowns(time);

            document.getElementById('booking-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('booking-modal').classList.remove('active');
            selectedSlot = null;
        }
        window.closeModal = closeModal;

        // Toast notification (non-blocking, so UI can update)
        function showNotification(message, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function cancelBooking(bookingKey) {
            const password = prompt("âš ï¸ Admin Access Required\n\nPlease enter the admin password to cancel this booking:");

            if (password === "admin123") {
                if (confirm('Are you sure you want to cancel this booking?')) {
                    // IMMEDIATELY remove from UI
                    delete bookings[bookingKey];
                    renderSlots();

                    // Delete from server in background
                    deleteBooking(bookingKey).then(success => {
                        if (success) {
                            showNotification('âœ… Booking cancelled!', 'success');
                            fetchBookings();
                        } else {
                            showNotification('âŒ Failed to cancel. Refreshing...', 'error');
                            fetchBookings(); // Re-fetch to restore correct state
                        }
                    });
                }
            } else if (password !== null) {
                alert("âŒ Incorrect password! Action denied.");
            }
        }

        document.getElementById('booking-form').onsubmit = async function (e) {
            e.preventDefault();

            const employeeName = document.getElementById('employee-name').value;
            const purpose = document.getElementById('purpose').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const room = document.getElementById('room-name').value;
            const date = dateInput.value;

            if (!startTime || !endTime) {
                alert('Please select both start and end times');
                return;
            }

            const bookingKey = `${date}_${room.replace(/ /g, '')}_${startTime.replace(':', '')}_${Date.now()}`;

            const bookingData = {
                key: bookingKey,
                employeeName,
                room,
                date,
                startTime,
                endTime,
                purpose
            };

            // Disable submit button while saving
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            // IMMEDIATELY update local state and UI BEFORE saving to server
            bookings[bookingKey] = {
                employeeName, room, date, startTime, endTime, purpose
            };
            closeModal();
            renderSlots(); // UI updates NOW â€” slot shows as booked immediately

            // Save to server in background
            const success = await saveBooking(bookingData);

            if (success) {
                // Show success message AFTER UI has already updated
                showNotification('âœ… Booking confirmed!', 'success');
                // Refresh from server to confirm
                fetchBookings();
            } else {
                // If save failed, remove from local state and re-render
                delete bookings[bookingKey];
                renderSlots();
                alert('âŒ Failed to save booking. Please try again.');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Confirm Booking';
        };

        dateInput.addEventListener('change', () => {
            renderSlots();
            fetchBookings(); // Refresh from server when date changes
        });

        // Initial render
        renderSlots();
    </script>
</body>
